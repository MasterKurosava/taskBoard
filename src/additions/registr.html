<div class="Window">
  <div class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">Пожалуйста, зарегистрируйтесь</h1>
  
      <div class="form-floating">
        <input type="text" name="login" class="form-control formLogin-js" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Логин</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control formPassword-js" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Пароль</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary  submitBtn-js" type="submit">Зарегистрироваться</button>
    </form>
  </div>    
</section>
